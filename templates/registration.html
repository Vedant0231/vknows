    <form method = "POST" action= " " onsubmit ="return validatePassword()">

<script>
    var password = document.getElementById("password")
  , confirm_password = document.getElementById("userpassword");

function validatePassword(){
  if(password.value != conformpass.value) {
    conformpass.setCustomValidity("Passwords Don't Match");
  } else {
    conformpass.setCustomValidity('');
  }
}

password.onchange = validatePassword;
conformpass.onkeyup = validatePassword;
</script>
